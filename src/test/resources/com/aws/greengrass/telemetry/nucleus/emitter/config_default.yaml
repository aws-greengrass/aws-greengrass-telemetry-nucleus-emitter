---
services:
  aws.greengrass.Nucleus:
    configuration:
      runWithDefault:
        posixUser: nobody
  aws.greengrass.telemetry.NucleusEmitter:
    configuration:
      pubSubPublish: "true"
      mqttTopic: ""
      alertsMqttTopic: ""
      telemetryPublishIntervalMs: "60000"
    dependencies:
      - "aws.greengrass.Nucleus:SOFT"
    version: "1.0.0"
  main:
    dependencies:
      - "aws.greengrass.telemetry.NucleusEmitter"
    lifecycle: {}
